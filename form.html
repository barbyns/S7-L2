<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
    <h1>Form Registrazione</h1>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col col-12 col-md-6">
                    <form id="user-form">
                        <div class="mb-3">
                            <label class="form-label" for="name">Name</label>
                            <input class="form-control"
                            id="text"
                            type="text"
                            placeholder="Mario"
                            required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="surname">Surname</label>
                            <input class="form-control"
                            id="surname"
                            type="text"
                            placeholder="ghost"
                            required/>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-success" id="save">Salva</button>
                            <button class="btn btn-danger" id="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Alert Success-->
            <div class="alert alert-success my alert position-absolute invisible"
            role="alert"
            id="success-alert"> Contenuto salvato</div>
             <!-- Alert Warning-->
            <div class="alert alert-warning my alert position-absolute invisible"
            role="alert"
            id="reset-alert">Cancellato
        </div>
        </div>
    </main>
    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
